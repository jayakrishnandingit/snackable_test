version: '3'

services:
  mock_api:
    build:
      context: ./src
      dockerfile: Dockerfile_mock
    image: snack_mock_api:latest
    ports:
      - 9001:9001
    environment:
      - FLASK_ENV=development

  api:
    build:
      context: ./src
      dockerfile: Dockerfile
    image: snack_api:latest
    ports:
      - 9002:9001
    env_file:
      - variables.env
    depends_on:
      - db

  db:
    image: mongo:4.1.4
    ports:
      - 27018:27017
    env_file:
      - variables.env
    volumes:
      - /home/vol/mongo:/data/db
